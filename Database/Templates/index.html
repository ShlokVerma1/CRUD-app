<!DOCTYPE html>
<html>
<head>
    <title>User Database</title>
</head>
<body>
    <h1>Users List</h1>

    <a href="{{ url_for('add_user') }}">Add New User</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th> <!-- Added header for buttons -->
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>
                <!-- Update Button -->
                <a href="{{ url_for('update_user', user_id=user.id) }}">Update</a>

                <!-- Delete Button using POST request -->
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
